{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if Items %}
    <table class="table table-striped table-borderless table-hover table-responsive table-product">
        {% for entry in Items %}
        <tr>
            <td style="vertical-align: middle;"><a href="items/{{entry.id}}">{{entry.title}}</a></td>
            <td style="vertical-align: middle;"><img src={{entry.image}} width="350" height="200" class="img-thumbnail"></td>
            <td style="vertical-align: middle;"><b>Listed by: </b>{{entry.owner}}<br><b>Price: </b>${{entry.price}}</td>
            <td style="vertical-align: middle;"><p class="text-basic"><mark>{{entry.description}}</mark></p></td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
        No items currently up for auction
    {% endif %}
            
{% endblock %}
